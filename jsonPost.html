<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Load</title>
</head>

<body>
    <h1>JSON</h1>
    <h1>JAvaScript Object Notation</h1>

    <input id="titelInfo" type="text" placeholder="Title">
    <br> <br>
    <input id="postContant" type="text" placeholder="Write ur about post">
    <br><br>
    <button id="submit">Submit</button>
    <script>

        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('titelInfo').value;
            const postinfo = document.getElementById('postContant').value;
            const post = {title: title, body: postinfo}
            newPostToServer(post); // when we call this function this function take all data and post our website
        })



        function newPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',                 // this method orking for the post to server in our own info
                body: JSON.stringify(postInfo),  // there json convert the object to json formate
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data))
                .catch(error=> console.log(error));
                
        }

    </script>
</body>

</html>
